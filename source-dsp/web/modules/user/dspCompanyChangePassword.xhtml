<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<h:head>
</h:head>
<h:body>
    <ui:composition>
        <div class="ui-fluid">
            <h:panelGroup id="panel_center">
                <p:sticky target="pnl_control"/>
                <h:panelGroup id="pnl_control">
                    <h:panelGroup>
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-12 ui-lg-10"></div>
                            <div class="ui-g-12 ui-md-12 ui-lg-2">
                                <p:commandButton id="btn_ok"
                                                 actionListener="#{dspCompanyChangePasswordController.handleOK()}"
                                                 process="@this :form_main:panel_add" styleClass=" btn-success"
                                                 value="#{PP_DSPCOMPANY.update}" update="panel_center"
                                                 disabled="#{dspCompanyChangePasswordController.disableBtn}"
                                                 icon="fa fa-check-circle">
                                    <p:confirm header="#{PP_DSPCOMPANY.messageUpdateKeyHeader}"
                                               message="#{PP_DSPCOMPANY.messagePassword}"/>
                                </p:commandButton>
                            </div>
                        </div>
                    </h:panelGroup>
                </h:panelGroup>

                <div class="grid-padding">
                    <p:panel styleClass="box-primary">
                        <p:focus context=":form_main:panel_add"/>
                        <h:panelGroup id="panel_add">
                            <div class="ui-g ui-fluid">
                                <div class="ui-g-12 ui-md-12">
                                    <div class="material">
                                        <div class="ui-g-12 ui-md-12">
                                            <div class="material">
                                                <h:panelGroup>
                                                    <p:outputLabel
                                                                   value="#{PP_DSPCOMPANY.typeUser}"/>
                                                    <p:selectOneMenu filter="true" filterMatchMode="contains"
                                                                     id="userName"
                                                                     value="#{dspCompanyChangePasswordController.userOrApi}">
                                                        <f:selectItem
                                                                itemLabel="#{PP_DSPCOMPANY.apiUserName}  (#{dspCompanyChangePasswordController.mtmpCompany.apiUserName})"
                                                                itemValue="0"/>
                                                        <p:ajax listener="#{dspCompanyChangePasswordController.onChangeType}"
                                                                resetValues="true"
                                                                update=":form_main:panel_add userName"/>
                                                    </p:selectOneMenu>
                                                </h:panelGroup>
                                            </div>
                                        </div>
                                        <div class="ui-g-12 ui-md-12">
                                            <div class="material">
                                                <c:if test="#{dspCompanyChangePasswordController.userOrApi eq 0}">
                                                    <p:outputLabel for="passwordAPI"
                                                                   value="#{PP_COMMONS.password}"/>
                                                    <p:password id="passwordAPI" maxlength="50" required="true"
                                                                value="#{dspCompanyChangePasswordController.password}"
                                                                requiredMessage="#{PP_COMMONS.password}#{PP_COMMONS.can_not_be_empty}"/>
                                                    <p:message for="passwordAPI"/>
                                                </c:if>
                                            </div>
                                        </div>
                                        <div class="ui-g-12 ui-md-12">
                                            <div class="material">
                                                <c:if test="#{dspCompanyChangePasswordController.userOrApi eq 0}">
                                                    <p:outputLabel for="rePasswordAPI"
                                                                   value="#{PP_DSPCOMPANY.rePassword}"/>
                                                    <p:password id="rePasswordAPI" maxlength="50" required="true"
                                                                value="#{dspCompanyChangePasswordController.rePassword}"
                                                                requiredMessage="#{PP_DSPCOMPANY.rePassword}#{PP_COMMONS.can_not_be_empty}"/>
                                                    <p:message for="rePasswordAPI"/>
                                                </c:if>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </h:panelGroup>
                    </p:panel>
                </div>
            </h:panelGroup>
        </div>
    </ui:composition>
</h:body>
</html>
