<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<h:head>
</h:head>
<h:body>
    <ui:composition>
        <div class="ui-fluid">
            <h:panelGroup id="panel_center">
                <p:sticky target="pnl_control"/>
                <h:panelGroup id="pnl_control">
                    <h:panelGroup>
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-12 ui-lg-10"></div>
                            <div class="ui-g-12 ui-md-12 ui-lg-2">
                                <p:commandButton id="btn_ok"
                                                 actionListener="#{dspCompanyUpdatedKeyController.handleOK()}"
                                                 process="@this :form_main:panel_add" styleClass=" btn-success"
                                                 value="#{PP_DSPCOMPANY.update}" update="panel_center"
                                                 icon="fa fa-check-circle">
                                    <p:confirm header="#{PP_DSPCOMPANY.messageUpdateKeyHeader}"
                                               message="#{PP_DSPCOMPANY.messageUpdateKey}"/>
                                </p:commandButton>
                            </div>
                        </div>
                    </h:panelGroup>
                </h:panelGroup>

                <div class="grid-padding">
                    <p:panel styleClass="box-primary">
                        <p:focus context=":form_main:panel_add"/>
                        <h:panelGroup id="panel_add">
                            <div class="ui-g ui-fluid">
                                <div class="ui-g-12 ui-md-12">
                                    <div class="material">
                                        <div class="ui-g-12 ui-md-12">
                                            <div class="material">
                                                <p:outputLabel for="checkpublicKey"
                                                               value="#{PP_DSPCOMPANY.typeKey}"/>
                                                <h:panelGroup>
                                                    <p:selectOneMenu filter="true" filterMatchMode="contains"
                                                                     id="checkpublicKey"
                                                                     value="#{dspCompanyUpdatedKeyController.publicKeyOrApi}">
                                                        <f:selectItem itemLabel="#{PP_DSPCOMPANY.publicKey}"
                                                                      itemValue="0"/>
                                                        <f:selectItem itemLabel="#{PP_DSPCOMPANY.apiPublicKey}"
                                                                      itemValue="1"/>
                                                        <p:ajax listener="#{dspCompanyUpdatedKeyController.onChangeType}"
                                                                resetValues="true"
                                                                update=":form_main:panel_add checkpublicKey"/>
                                                    </p:selectOneMenu>
                                                </h:panelGroup>
                                            </div>
                                        </div>
                                        <div class="ui-g-12 ui-md-12">
                                            <div class="material">
                                                <c:if test="#{dspCompanyUpdatedKeyController.publicKeyOrApi eq 0 }">
                                                    <p:outputLabel for="updatedKey"
                                                                   value="#{PP_DSPCOMPANY.updatedKey}"/>
                                                    <p:calendar pattern="dd/MM/yyyy"
                                                                value="#{dspCompanyUpdatedKeyController.mtmpCompany.updatedKey}"
                                                                id="updatedKey" monthNavigator="true" disabled="true"
                                                                requiredMessage="#{PP_DSPCOMPANY.updatedKey}#{PP_COMMONS.can_not_be_empty}"/>
                                                    <p:message for="updatedKey"/>
                                                </c:if>
                                                <c:if test="#{dspCompanyUpdatedKeyController.publicKeyOrApi eq 1 }">
                                                    <p:outputLabel for="apiUpdatedKey"
                                                                   value="#{PP_DSPCOMPANY.ApiUpdatedKeyLast}"/>
                                                    <p:calendar pattern="dd/MM/yyyy"
                                                                value="#{dspCompanyUpdatedKeyController.mtmpCompany.apiUpdatedKey}"
                                                                id="apiUpdatedKey" monthNavigator="true" disabled="true"
                                                                requiredMessage="#{PP_DSPCOMPANY.apiUpdatedKey}#{PP_COMMONS.can_not_be_empty}"/>
                                                    <p:message for="apiUpdatedKey"/>
                                                </c:if>
                                            </div>
                                        </div>
                                        <div class="ui-g-12 ui-md-12">
                                            <div class="material">
                                                <c:if test="#{dspCompanyUpdatedKeyController.publicKeyOrApi eq 0 }">
                                                    <p:outputLabel for="publicKey" value="#{PP_DSPCOMPANY.publicKey}"/>
                                                    <p:inputTextarea id="publicKey" required="true"
                                                                     value="#{dspCompanyUpdatedKeyController.mtmpCompany.publicKey}"
                                                                     cols="30" rows="5"
                                                                     autoResize="autoResize"
                                                                     style="font-family: courier; min-height: 40px; overflow:auto;"
                                                                     requiredMessage="#{PP_DSPCOMPANY.publicKey}#{PP_COMMONS.can_not_be_empty}"/>
                                                    <p:message for="publicKey"/>
                                                </c:if>
                                                <c:if test="#{dspCompanyUpdatedKeyController.publicKeyOrApi eq 1 }">
                                                    <p:outputLabel for="apiPublicKey"
                                                                   value="#{PP_DSPCOMPANY.apiPublicKey}"/>
                                                    <p:inputTextarea id="apiPublicKey" required="true"
                                                                     value="#{dspCompanyUpdatedKeyController.mtmpCompany.apiPublicKey}"
                                                                     cols="30" rows="5"
                                                                     autoResize="autoResize"
                                                                     style="font-family: courier; min-height: 40px; overflow:auto;"
                                                                     requiredMessage="#{PP_DSPCOMPANY.apiPublicKey}#{PP_COMMONS.can_not_be_empty}"/>
                                                    <p:message for="apiPublicKey"/>
                                                </c:if>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </h:panelGroup>
                    </p:panel>
                </div>
            </h:panelGroup>
        </div>
    </ui:composition>
</h:body>
</html>
