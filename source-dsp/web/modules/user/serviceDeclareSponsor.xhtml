<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:o="http://omnifaces.org/ui">
<h:head>
</h:head>
<h:body>

    <ui:composition>
        <style type="text/css">
            .columnFilter {
                width: 100% !important;
                height: 32px !important;
            }
        </style>
        <div class="ui-fluid">
            <h:panelGroup id="panel_center">
                <h:panelGroup id="panel_add_com_order"
                              rendered="#{serviceDeclareSponsorController.isAddComOrder eq '1'}">
                    <p:panel
                            header="#{serviceDeclareSponsorController.isAddComServicePrice eq '1'?PP_SERVICEDECLARESPONSOR.servicePriceCom: PP_SERVICEDECLARESPONSOR.orderPolicyCom}"
                            styleClass="box-primary">
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-6 ui-lg-3"></div>
                            <div class="ui-g-12 ui-md-6 ui-lg-6">
                                <p:autoComplete id="themes" multiple="true" queryDelay="100" rendered="#{serviceDeclareSponsorController.isDisplayAddComServicePrice eq '1'}"
                                                requiredMessage="#{PP_SERVICEDECLARESPONSOR.listCom}#{PP_COMMONS.can_not_be_empty}"
                                                value="#{serviceDeclareSponsorController.listCompanyAutoComSelected}"
                                                completeMethod="#{serviceDeclareSponsorController.completeTheme}"
                                                minQueryLength="0"
                                                var="theme" itemLabel="#{theme.comName}" itemValue="#{theme}"
                                                converter="#{companyTabConverter}" forceSelection="true">
                                    <!--                                    <p:ajax global="false" process="@this" immediate="true" event="itemSelect" update="form_main"-->
                                    <!--                                            listener="#{serviceDeclareSponsorController.selectCompany}"/>-->
                                    <!--                                    <p:ajax global="false" process="@this" immediate="true"  event="itemUnselect" update="form_main"-->
                                    <!--                                            listener="#{serviceDeclareSponsorController.unselectCompany}"/>-->
                                    <f:facet name="header">
                                        <h:outputText value="#{theme.comName}"/>
                                    </f:facet>
                                </p:autoComplete>
                                <p:message for="themes"/>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-1">
                                <p:commandButton id="btn_add_profile"
                                                 actionListener="#{serviceDeclareSponsorController.addListComOrder()}"
                                                 process="@this themes"
                                                 rendered="#{serviceDeclareSponsorController.isDisplayAddComServicePrice eq '1'}"
                                                 value="#{PP_COMMONS.add}"
                                                 oncomplete="PF('tbl_com_order').clearFilters();"
                                                 styleClass="btn btn-primary btn-sm"
                                                 update=":form_main:panel_center :form_main:tbl_com_order :form_main:btn_save_com_order"/>
                                <p:tooltip for="btn_add_profile" value="#{PP_COMMONS.add}"/>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-2"></div>
                        </div>
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-6 ui-lg-2"></div>
                            <div class="ui-g-12 ui-md-6 ui-lg-8">
                                <p:panel styleClass="box-info"
                                         style="overflow-x: auto; width: 100%;">
                                    <p:dataTable id="tbl_com_order" var="comOrder"
                                                 value="#{serviceDeclareSponsorController.listCompanyTable}"
                                                 rowKey="#{comOrder.comId}"
                                                 widgetVar="tbl_com_order" rowIndexVar="rowIndex"
                                                 filteredValue="#{serviceDeclareSponsorController.listCompanyTableFiltered}"
                                                 filterDelay="100"
                                                 paginatorPosition="bottom" paginatorAlwaysVisible="true"
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10,15,#{serviceDeclareSponsorController.listCompanyTable.size()}"
                                                 paginator="true" rows="15"
                                                 emptyMessage="#{PP_COMMONS.empty_message}">
                                        <p:ajax global="false" event="filter"
                                                listener="#{serviceDeclareSponsorController.onFilterComOrder}"
                                                ignoreAutoUpdate="true"/>
                                        <p:ajax global="false" event="sort"/>
                                        <p:ajax global="false" event="page"/>

                                        <p:column headerText="#{PP_SERVICEDECLARESPONSOR.listCom}"
                                                  style="text-align: center !important; width:150px;"
                                                  filterBy="#{comOrder.comName}" filterMatchMode="contains"
                                                  sortBy="#{comOrder.comName}">
                                            <h:outputText value="#{comOrder.comName}"
                                                          style="text-align: center !important;"
                                                          title="#{comOrder.comName}"/>
                                        </p:column>

                                        <p:column headerText="#{PP_SERVICEDECLARE.action}" rendered="#{serviceDeclareSponsorController.isDisplayAddComServicePrice eq '1'}"
                                                  style="text-align: center !important;" width="120">

                                            <p:commandLink id="btn_del_profile"
                                                           actionListener="#{serviceDeclareSponsorController.handDeleteComOrder(comOrder)}"
                                                           process="@this" styleClass="fa fa-trash"
                                                           style="font-size: 20px;"
                                                           oncomplete="PF('tbl_com_order').clearFilters();"
                                                           update=":form_main:panel_center">&nbsp;
                                                <p:confirm header="#{PP_COMMONS.delete_dialog_header}"
                                                           message="#{PP_COMMONS.confirm_delete}"/>
                                                &nbsp;</p:commandLink>
                                            <p:tooltip for="btn_del_profile" value="#{PP_COMMONS.del}"/>
                                        </p:column>
                                    </p:dataTable>
                                </p:panel>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-2"></div>
                        </div>

                        <p:panel  rendered="#{serviceDeclareSponsorController.isDisplayAddComServicePrice eq '0'}"  style="border: none !important;">
                            <div class="ui-g">
                                <div class="ui-g-12 ui-md-6 ui-lg-5"></div>
                                <div class="ui-g-12 ui-md-6 ui-lg-2">
                                    <p:commandButton id="btn_cancel_com_order_1"
                                                     actionListener="#{serviceDeclareSponsorController.handleBackComOrder()}"
                                                     process="@this"
                                                     value="#{PP_COMMONS.back}"
                                                     update=":form_main:panel_center :form_main:panel_service_price_tab :form_main:panel_order_policy_tab"
                                                     icon="fa fa-undo">
                                    </p:commandButton>
                                </div>
                                <div class="ui-g-12 ui-md-6 ui-lg-5"></div>
                            </div>
                        </p:panel>
                    <p:panel  rendered="#{serviceDeclareSponsorController.isDisplayAddComServicePrice eq '1'}"  style="border: none !important;">
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-6 ui-lg-4"></div>
                            <div class="ui-g-12 ui-md-6 ui-lg-2">
                                <p:commandButton id="btn_cancel_com_order"
                                                 actionListener="#{serviceDeclareSponsorController.handleBackComOrder()}"
                                                 process="@this"
                                                 value="#{PP_COMMONS.back}"
                                                 update=":form_main:panel_center :form_main:panel_service_price_tab :form_main:panel_order_policy_tab"
                                                 icon="fa fa-undo">
                                </p:commandButton>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-2">
                                <p:commandButton id="btn_save_com_order"
                                                 disabled="#{empty serviceDeclareSponsorController.listCompanyTableChange}"
                                                 actionListener="#{serviceDeclareSponsorController.handleSaveComOrder()}"
                                                 process="@this" styleClass="btn-success" icon="fa fa-check-circle"
                                                 value="#{PP_COMMONS.save}"
                                                 update="panel_center :form_main:tbl_com_order">
                                </p:commandButton>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-4"></div>
                        </div>
                    </p:panel>

                    </p:panel>
                </h:panelGroup>
                <h:panelGroup id="panel_service_price_tab"
                              rendered="#{serviceDeclareSponsorController.isServicePriceTab eq '1'}">
                    <p:panel header="#{PP_SERVICEDECLARESPONSOR.servicePriceTab}" styleClass="box-primary">
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-6 ui-lg-8"></div>
                            <div class="ui-g-12 ui-md-6 ui-lg-2">
                                <p:commandButton id="btn_return_service_form"
                                                 actionListener="#{serviceDeclareSponsorController.handleBackService()}"
                                                 process="@this :form_main:table_service_price_tab"
                                                 value="#{PP_COMMONS.back}"
                                                 update="panel_center :form_main:table_service_price_tab"
                                                 icon="fa fa-undo">
                                </p:commandButton>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-2">
                                <p:commandButton id="btn_add_service_price_tab" value="#{PP_COMMONS.add}"
                                                 actionListener="#{serviceDeclareSponsorController.changeStateAddServicePriceTab}"
                                                 process="@this"
                                                 resetValues="true" styleClass="btn-primary"
                                                 icon="fa fa-plus"
                                                 update=":form_main:panel_center  :form_main:panel_action_service_price_tab"/>
                            </div>
                        </div>
                        <p:panel styleClass="box-info"
                                 style="overflow-x: auto; width: 100%;">
                            <p:dataTable id="table_service_price_tab" var="servicePriceTab"
                                         value="#{serviceDeclareSponsorController.listServicePriceTab}"
                                         rowKey="#{servicePriceTab.serviceId}_#{servicePriceTab.tabId}"
                                         filteredValue="#{serviceDeclareSponsorController.listServicePriceTabFiltered}"
                                         widgetVar="table_service_price_tab" rowIndexVar="rowIndex"
                                         filterDelay="100"
                                         emptyMessage="#{PP_COMMONS.empty_message}"
                                         paginatorPosition="bottom" paginatorAlwaysVisible="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15,#{serviceDeclareSponsorController.listServicePriceTab.size()}"
                                         paginator="true" rows="15">
                                <p:ajax global="false" event="filter"
                                        listener="#{serviceDeclareSponsorController.onFilterServicePriceTabChange}"
                                        ignoreAutoUpdate="true"/>
                                <p:ajax global="false" event="filter" ignoreAutoUpdate="true"/>
                                <p:ajax global="false" event="sort"/>
                                <p:ajax global="false" event="page"/>
                                <p:column headerText="#{PP_SERVICEDECLARESPONSOR.description}"
                                          sortBy="#{servicePriceTab.description}" style="width:120px;"
                                          filterBy="#{servicePriceTab.description}" filterMatchMode="contains">
                                    <h:outputText value="#{servicePriceTab.description}"
                                                  title="#{servicePriceTab.description}"/>
                                </p:column>
                                <p:column headerText="#{PP_SERVICEDECLARESPONSOR.startDate}"
                                          sortBy="#{servicePriceTab.startTime}" style="width: 120px;"
                                          filterBy="#{serviceDeclareSponsorController.getDateToStr(servicePriceTab.startTime)}" filterMatchMode="contains">
                                    <h:outputText value="#{servicePriceTab.startTime}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+7"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="#{PP_SERVICEDECLARESPONSOR.endDate}"
                                          sortBy="#{servicePriceTab.endTime}" style="width: 120px;"
                                          filterBy="#{serviceDeclareSponsorController.getDateToStr(servicePriceTab.endTime)}" filterMatchMode="contains">
                                    <h:outputText value="#{servicePriceTab.endTime}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+7"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="#{PP_SERVICEDECLARESPONSOR.currency}"
                                          sortBy="#{servicePriceTab.currency}" style="width: 80px;"
                                          filterBy="#{servicePriceTab.currency}" filterMatchMode="contains">
                                    <h:outputText value="#{servicePriceTab.currency}"
                                                  title="#{servicePriceTab.currency}"/>
                                </p:column>
                                <p:column headerText="#{PP_SERVICEDECLARE.block}" style="width: 110px;"
                                          sortBy="#{servicePriceTab.strBlock}"
                                          filterBy="#{servicePriceTab.strBlock}" filterMatchMode="contains">
                                    <h:outputText value="#{servicePriceTab.strBlock}"
                                                  title="#{servicePriceTab.strBlock}"/>
                                </p:column>
                                <p:column headerText="#{PP_SERVICEDECLARE.status}" filterStyleClass="columnFilter"
                                          sortBy="#{servicePriceTab.status}" style="width:150px;"
                                          filterBy="#{servicePriceTab.status}"
                                          filterOptions="#{serviceDeclareSponsorController.mFilterOptionStatus}"
                                          filterMatchMode="exact">
                                    <h:outputText value="#{PP_COMMONS.enable}" title="#{PP_COMMONS.enable}"
                                                  rendered="#{servicePriceTab.status eq '1'}"/>
                                    <h:outputText value="#{PP_SERVICEDECLARESPONSOR.statusNotActive}"
                                                  title="#{PP_SERVICEDECLARESPONSOR.statusNotActive}"
                                                  rendered="#{servicePriceTab.status eq '0'}"/>
                                    <h:outputText value="#{PP_COMMONS.disable}" title="#{PP_COMMONS.disable}"
                                                  rendered="#{servicePriceTab.status eq '2'}"/>
                                    <br></br>
                                    <h:outputText rendered="#{servicePriceTab.defaultValue eq 0}"
                                                  value="#{PP_SERVICEDECLARESPONSOR.applyFor}#{servicePriceTab.comApply} #{PP_SERVICEDECLARESPONSOR.comSpace}"
                                                  title="#{PP_SERVICEDECLARESPONSOR.applyFor}#{servicePriceTab.comApply} #{PP_SERVICEDECLARESPONSOR.comSpace}"/>
                                </p:column>
                                <p:column headerText="#{PP_SERVICEDECLARESPONSOR.defaultValue}" style="width: 120px;"
                                          sortBy="#{servicePriceTab.defaultValue}" filterStyleClass="columnFilter"
                                          filterOptions="#{serviceDeclareSponsorController.mFilterOptionDefault}"
                                          filterBy="#{servicePriceTab.defaultValue}" filterMatchMode="exact">
                                    <h:outputText value="#{PP_COMMONS.yes}" title="#{PP_COMMONS.yes}"
                                                  rendered="#{servicePriceTab.defaultValue eq '1'}"/>
                                    <h:outputText value="#{PP_COMMONS.no}" title="#{PP_COMMONS.no}"
                                                  rendered="#{servicePriceTab.defaultValue eq '0'}"/>
                                </p:column>
                                <p:column headerText="#{PP_SERVICEDECLARE.action}" width="200">
                                    <div>
                                        <div style="padding: 0px !important;float: left;">
                                            <p:commandLink id="btn_view_service_price_tab" styleClass="fa fa-eye"
                                                           rendered="#{servicePriceTab.status eq '1' or servicePriceTab.status eq '2'}"
                                                           actionListener="#{serviceDeclareSponsorController.changeStateViewServicePriceTab(servicePriceTab)}"
                                                           process="@this :form_main:table_service_price_tab"
                                                           resetValues="true"
                                                           style="padding: 0 !important; font-size: 20px;color: #3c8dbc;"
                                                           update=":form_main:panel_center  :form_main:table_service_price_tab :form_main:panel_action_service_price_tab"/>&nbsp;&nbsp;
                                            <p:tooltip for="btn_view_service_price_tab" value="#{PP_COMMONS.view}"/>
                                        </div>
                                        <div style="padding: 0px !important;float: left;">
                                            <p:commandLink id="btn_edit_service_price_tab" styleClass="fa fa-pencil"
                                                           rendered="#{servicePriceTab.status eq '0'}"
                                                           actionListener="#{serviceDeclareSponsorController.changeStateEditServicePriceTab(servicePriceTab)}"
                                                           process="@this :form_main:table_service_price_tab"
                                                           resetValues="true"
                                                           style="padding: 0px !important; font-size: 20px;color: #3c8dbc;"
                                                           update=":form_main:panel_center  :form_main:table_service_price_tab"/>&nbsp;&nbsp;
                                            <p:tooltip for="btn_edit_service_price_tab" value="#{PP_COMMONS.edit}"/>
                                        </div>
                                        <div style="padding: 0px !important; float: left;">
                                            <p:commandLink id="btn_copy_service_price_tab" styleClass="fa fa-copy"
                                                           rendered="#{servicePriceTab.status ne '2'}"
                                                           actionListener="#{serviceDeclareSponsorController.changeStateCopyServicePrice(servicePriceTab)}"
                                                           process="@this :form_main:table_service_price_tab"
                                                           resetValues="true"
                                                           style="padding: 0px!important; font-size: 20px;color: #3c8dbc ;"
                                                           update=":form_main:panel_center  :form_main:table_service_price_tab">&nbsp;&nbsp;
                                                <p:confirm header="#{PP_SERVICEDECLARESPONSOR.copy_dialog_header}"
                                                           message="#{PP_SERVICEDECLARESPONSOR.confirm_copy}"/>
                                            </p:commandLink>
                                            <p:tooltip for="btn_copy_service_price_tab"
                                                       value="#{PP_SERVICEDECLARESPONSOR.copy}"/>
                                        </div>
                                        <div style="padding: 0px !important; float: left;">
                                            <p:commandLink id="btn_del_service_price_tab"
                                                           actionListener="#{serviceDeclareSponsorController.handDeleteServicePriceTab(servicePriceTab)}"
                                                           process="@this" styleClass="fa fa-trash"
                                                           rendered="#{servicePriceTab.status ne '2'}"
                                                           style="padding: 0 !important; font-size: 20px;color: #3c8dbc;"
                                                           oncomplete="PF('table_service_price_tab').clearFilters();"
                                                           update=":form_main:panel_center :form_main:table_service_price_tab">&nbsp;
                                                <p:confirm header="#{PP_COMMONS.delete_dialog_header}"
                                                           message="#{PP_COMMONS.confirm_delete}"/>
                                                &nbsp;</p:commandLink>
                                            <p:tooltip for="btn_del_service_price_tab" value="#{PP_COMMONS.del}"/>
                                        </div>
                                        <div style="padding: 0px !important; float: left;">
                                            <p:commandLink id="btn_download_service_price_tab"
                                                           styleClass="fa fa-download"
                                                           immediate="true" ajax="false"
                                                           style="padding: 0 !important; font-size: 20px;color: #3c8dbc;"
                                                           rendered="#{servicePriceTab.filePath ne null}"
                                                           onclick="PrimeFaces.monitorDownload(downloadStart, downloadStop);">&nbsp;&nbsp;
                                                <p:fileDownload
                                                        value="#{serviceDeclareSponsorController.downloadFileServicePriceTab(servicePriceTab)}"/>
                                            </p:commandLink>
                                            <p:tooltip for="btn_download_service_price_tab"
                                                       value="#{PP_SERVICEDECLARESPONSOR.download}"/>
                                        </div>
                                        <div style="padding: 0px !important; float: left;">
                                            <p:commandLink id="btn_active_service_price_tab"
                                                           styleClass="fa fa-check"
                                                           rendered="#{servicePriceTab.status eq '0'}"
                                                           style="padding: 0 !important; font-size: 20px;color: #3c8dbc ;"
                                                           actionListener="#{serviceDeclareSponsorController.changeStateActiveServicePrice(servicePriceTab)}"
                                                           process="@this :form_main:table_service_price_tab"
                                                           update=":form_main:panel_center  :form_main:table_service_price_tab">&nbsp;&nbsp;
                                                <p:confirm header="#{PP_SERVICEDECLARESPONSOR.active_dialog_header}"
                                                           message="#{PP_SERVICEDECLARESPONSOR.confirm_active}"/>
                                            </p:commandLink>
                                            <p:tooltip for="btn_active_service_price_tab"
                                                       value="#{PP_SERVICEDECLARESPONSOR.active}"/>
                                        </div>
                                        <div class="ui-g-12 ui-md-6 ui-lg-12" style="padding-left: 0px !important;">
                                            <p:commandLink id="btn_add_in_service_price_tab"
                                                           styleClass="btn btn-info"
                                                           value="#{PP_SERVICEDECLARESPONSOR.detailServicePrice}"
                                                           actionListener="#{serviceDeclareSponsorController.changeStateServicePrice(servicePriceTab)}"
                                                           process="@this :form_main:table_service_price_tab"
                                                           style="padding: 0 !important; font-size: 13px; "
                                                           oncomplete="PF('table_service_price').clearFilters();"
                                                           update=":form_main:panel_center  :form_main:table_service_price"/>&nbsp;&nbsp;
                                            <p:tooltip for="btn_add_in_service_price_tab"
                                                       value="#{PP_SERVICEDECLARESPONSOR.servicePrice}"/>
                                        </div>
                                        <div class="ui-g-12 ui-md-6 ui-lg-12" style="padding-left: 0px !important;">
                                            <p:commandLink id="btn_service_price_tab_com"
                                                           styleClass="btn btn-info"
                                                           value="#{PP_SERVICEDECLARESPONSOR.applyCom}"
                                                           rendered="#{servicePriceTab.defaultValue eq '0' and (servicePriceTab.status eq '1' or servicePriceTab.status eq '2')}"
                                                           style="padding: 0 !important; font-size: 13px;"
                                                           actionListener="#{serviceDeclareSponsorController.changeStateAddComServicePrice(servicePriceTab)}"
                                                           process="@this :form_main:table_service_price_tab"
                                                           oncomplete="PF('tbl_com_order').clearFilters();"
                                                           update=":form_main:panel_center :form_main:panel_add_com_order"/>&nbsp;&nbsp;
                                            <p:tooltip for="btn_service_price_tab_com"
                                                       value="#{PP_SERVICEDECLARESPONSOR.com}"/>
                                        </div>
                                    </div>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </p:panel>
                </h:panelGroup>
                <h:panelGroup id="panel_order_policy_tab"
                              rendered="#{serviceDeclareSponsorController.isOrderPolicyTab eq '1'}">
                    <p:panel header="#{PP_SERVICEDECLARESPONSOR.orderPolicyTab}" styleClass="box-primary">
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-6 ui-lg-8"></div>
                            <div class="ui-g-12 ui-md-6 ui-lg-2">
                                <p:commandButton id="btn_return_service"
                                                 actionListener="#{serviceDeclareSponsorController.handleBackService()}"
                                                 process="@this :form_main:table_order_policy_tab"
                                                 value="#{PP_COMMONS.back}"
                                                 update="panel_center :form_main:table_order_policy_tab"
                                                 icon="fa fa-undo">
                                </p:commandButton>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-2">
                                <p:commandButton id="btn_add_order_policy_tab" value="#{PP_COMMONS.add}"
                                                 actionListener="#{serviceDeclareSponsorController.changeStateAddOrderPolicyTab}"
                                                 process="@this"
                                                 resetValues="true" styleClass="btn-primary"
                                                 icon="fa fa-plus"
                                                 update=":form_main:panel_center  :form_main:panel_action_order_policy_tab"/>
                            </div>
                        </div>
                        <p:panel styleClass="box-info" style="overflow-x: auto; width: 100%;">
                            <p:dataTable id="table_order_policy_tab" var="orderPolicyTab"
                                         value="#{serviceDeclareSponsorController.listOrderPolicyTab}"
                                         rowKey="#{orderPolicyTab.serviceId}_#{orderPolicyTab.tabId}"
                                         filteredValue="#{serviceDeclareSponsorController.listOrderPolicyTabFiltered}"
                                         widgetVar="table_order_policy_tab" rowIndexVar="rowIndex"
                                         filterDelay="100"
                                         emptyMessage="#{PP_COMMONS.empty_message}"
                                         paginatorPosition="bottom" paginatorAlwaysVisible="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15,#{serviceDeclareSponsorController.listOrderPolicyTab.size()}"
                                         paginator="true" rows="15"
                            >
                                <p:ajax global="false" event="filter"
                                        listener="#{serviceDeclareSponsorController.onFilterOrderPolicyTabChange}"
                                        ignoreAutoUpdate="true"/>
                                <p:ajax global="false" event="filter" ignoreAutoUpdate="true"/>
                                <p:ajax global="false" event="sort"/>
                                <p:ajax global="false" event="page"/>
                                <p:column headerText="#{PP_SERVICEDECLARESPONSOR.description}"
                                          sortBy="#{orderPolicyTab.description}" style="width:150px;"
                                          filterBy="#{orderPolicyTab.description}" filterMatchMode="contains">
                                    <h:outputText value="#{orderPolicyTab.description}"
                                                  title="#{orderPolicyTab.description}"/>
                                </p:column>
                                <p:column headerText="#{PP_SERVICEDECLARESPONSOR.startDate}"
                                          sortBy="#{orderPolicyTab.startDate}" style="width:150px;"
                                          filterBy="#{orderPolicyTab.startDate}" filterMatchMode="contains">
                                    <h:outputText
                                            value="#{serviceDeclareSponsorController.getDateToStr(orderPolicyTab.startDate)}"
                                            title="#{orderPolicyTab.startDate}"/>
                                </p:column>
                                <p:column headerText="#{PP_SERVICEDECLARESPONSOR.endDate}"
                                          sortBy="#{orderPolicyTab.endDate}" style="width:150px;"
                                          filterBy="#{orderPolicyTab.endDate}" filterMatchMode="contains">
                                    <h:outputText
                                            value="#{serviceDeclareSponsorController.getDateToStr(orderPolicyTab.endDate)}"
                                            title="#{orderPolicyTab.endDate}"/>
                                </p:column>
                                <p:column headerText="#{PP_SERVICEDECLARE.status}" filterStyleClass="columnFilter"
                                          sortBy="#{orderPolicyTab.status}" style="width:150px;"
                                          filterBy="#{orderPolicyTab.status}"
