<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:o="http://omnifaces.org/ui">
<h:head>
</h:head>
<h:body>
    <ui:composition>
        <style type="text/css">
            .columnFilter {
                width: 100% !important;
                height: 32px !important;
            }
        </style>
        <div class="ui-fluid">
            <h:panelGroup id="panel_center">
                <h:panelGroup id="panel_action_service" rendered="#{serviceDeclareController.isAddService eq '1'}">
                    <p:panel header="#{PP_SERVICEDECLARE.listService}" styleClass="box-primary">
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-12 ui-lg-8"></div>
                            <div class="ui-g-12 ui-md-12 ui-lg-2">
                                <p:commandButton id="btn_cancel"
                                                 actionListener="#{serviceDeclareController.handleCancelService()}"
                                                 process="@this"
                                                 value="#{PP_COMMONS.back}"
                                                 update="panel_center :form_main:table_service :form_main:panel_action_service"
                                                 icon="fa fa-undo">
                                </p:commandButton>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-2">
                                <p:commandButton id="btn_ok"
                                                 actionListener="#{serviceDeclareController.handleOKService(serviceDeclareController.dspService)}"
                                                 process="@this :form_main:table_service :form_main:panel_action_service"
                                                 styleClass="btn-success"
                                                 value="#{PP_COMMONS.ok}"
                                                 update=":form_main:panel_center :form_main:table_service"
                                                 icon="fa fa-check-circle"/>
                            </div>
                        </div>
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-6 ui-lg-2"></div>
                            <div class="ui-g-12 ui-md-6 ui-lg-3">
                                <p:outputLabel for="serviceName" value="#{PP_SERVICEDECLARE.serviceName}"/>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-5">
                                <div class="material">
                                    <p:inputText id="serviceName" required="true" maxlength="50"
                                                 requiredMessage="#{PP_SERVICEDECLARE.serviceName}#{PP_COMMONS.can_not_be_empty}"
                                                 value="#{serviceDeclareController.dspService.serviceName}"/>
                                    <p:message for="serviceName"/>
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-2"></div>
                        </div>
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-6 ui-lg-2"></div>
                            <div class="ui-g-12 ui-md-6 ui-lg-3">
                                <p:outputLabel for="serviceCode" value="#{PP_SERVICEDECLARE.serviceCode}"/>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-5">
                                <div class="material">
                                    <p:inputText id="serviceCode" required="true" maxlength="10"
                                                 requiredMessage="#{PP_SERVICEDECLARE.serviceCode}#{PP_COMMONS.can_not_be_empty}"
                                                 value="#{serviceDeclareController.dspService.serviceCode}"/>
                                    <p:message for="serviceCode"/>
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-2"></div>
                        </div>
                        <p:outputPanel style="display:block"
                                       rendered="#{serviceDeclareController.isEditService eq '1'}">
                            <div class="ui-g">
                                <div class="ui-g-12 ui-md-6 ui-lg-2"></div>
                                <div class="ui-g-12 ui-md-6 ui-lg-3">
                                    <p:outputLabel for="status" value="#{PP_COMMONS.status}"/>
                                </div>
                                <div class="ui-g-12 ui-md-6 ui-lg-4">
                                    <div class="material">
                                        <p:selectOneMenu filter="true" filterMatchMode="contains" id="status"
                                                         required="true"
                                                         requiredMessage="#{PP_COMMONS.status}#{PP_COMMONS.can_not_be_empty}"
                                                         value="#{serviceDeclareController.dspService.status}">
                                            <f:selectItem itemLabel="#{PP_COMMONS.enable}" itemValue="1"/>
                                            <f:selectItem itemLabel="#{PP_COMMONS.disable}" itemValue="0"/>
                                        </p:selectOneMenu>
                                        <p:message for="status"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-6 ui-lg-3"></div>
                            </div>
                        </p:outputPanel>
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-6 ui-lg-2"></div>
                            <div class="ui-g-12 ui-md-6 ui-lg-3">
                                <p:outputLabel for="path" value="#{PP_SERVICEDECLARE.path}"/>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-5">
                                <div class="material">
                                    <p:inputText id="path" maxlength="100"
                                                 value="#{serviceDeclareController.dspService.path}"/>
                                    <p:message for="path"/>
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-2"></div>
                        </div>
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-6 ui-lg-2"></div>
                            <div class="ui-g-12 ui-md-6 ui-lg-3">
                                <p:outputLabel for="description" value="#{PP_SERVICEDECLARE.description}"/>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-5">
                                <div class="material">
                                    <p:inputTextarea id="description" maxlength="100"
                                                     value="#{serviceDeclareController.dspService.description}"/>
                                    <p:message for="description"/>
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-2"></div>
                        </div>
                    </p:panel>
                </h:panelGroup>
                <h:panelGroup id="panel_action_service_price"
                              rendered="#{serviceDeclareController.isAddServicePrice eq '1'}">
                    <p:panel header="#{PP_SERVICEDECLARE.servicePrice}" styleClass="box-primary">
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-12 ui-lg-8"></div>
                            <div class="ui-g-12 ui-md-12 ui-lg-2">
                                <p:commandButton id="btn_cancel_service_price"
                                                 actionListener="#{serviceDeclareController.handleCancelServicePrice()}"
                                                 process="@this"
                                                 value="#{PP_COMMONS.back}" update=":form_main:panel_center"
                                                 icon="fa fa-undo">
                                </p:commandButton>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-2">
                                <p:commandButton id="btn_ok_service_price"
                                                 actionListener="#{serviceDeclareController.handleOKServicePrice}"
                                                 process="@this :form_main:panel_action_service_price"
                                                 styleClass="btn-success" icon="fa fa-check-circle"
                                                 value="#{PP_COMMONS.ok}" update=":form_main:panel_center"
                                />
                            </div>
                        </div>
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-6 ui-lg-1"></div>
                            <div class="ui-g-12 ui-md-6 ui-lg-2">
                                <p:outputLabel for="name" value="#{PP_SERVICEDECLARE.name}"/>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-3">
                                <div class="material">
                                    <p:inputText id="name" required="true" maxlength="50"
                                                 requiredMessage="#{PP_SERVICEDECLARE.name}#{PP_COMMONS.can_not_be_empty}"
                                                 value="#{serviceDeclareController.dspServicePrice.name}"/>
                                    <p:message for="name"/>
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-6"></div>
                        </div>
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-6 ui-lg-1"></div>
                            <div class="ui-g-12 ui-md-6 ui-lg-2">
                                <p:outputLabel for="capMin" value="#{PP_SERVICEDECLARE.capMinForm}"/>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-3">
                                <div class="material">
                                    <p:inputText maxlength="11" id="capMin"
                                                 value="#{serviceDeclareController.dspServicePrice.strCapMin}"
                                                 onblur="this.value=this.value.toUpperCase()"
                                                 style="text-transform: uppercase"
                                                 requiredMessage="#{PP_SERVICEDECLARE.capMin}#{PP_COMMONS.can_not_be_empty}"
                                                 validatorMessage="#{PP_SERVICEDECLARE.errorCapmin}" required="true">
                                        <f:validateRegex pattern="^[1-9](([0-9]{0,10})[GMK])"/>
                                        <p:keyFilter regEx="/[0-9GMK]/i"/>
                                    </p:inputText>
                                    <p:message for="capMin"/>
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-2">
                                <p:outputLabel for="capMax" value="#{PP_SERVICEDECLARE.capMaxForm}"/>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-3">
                                <div class="material">
                                    <p:inputText maxlength="11" id="capMax"
                                                 value="#{serviceDeclareController.dspServicePrice.strCapMax}"
                                                 onblur="this.value=this.value.toUpperCase()"
                                                 style="text-transform: uppercase"
                                                 requiredMessage="#{PP_SERVICEDECLARE.capMax}#{PP_COMMONS.can_not_be_empty}"
                                                 validatorMessage="#{PP_SERVICEDECLARE.errorCapmax}" required="true">
                                        <f:validateRegex pattern="^[1-9](([0-9]{0,10})[GMK])"/>
                                        <p:keyFilter regEx="/[0-9GMK]/i"/>
                                    </p:inputText>
                                    <p:message for="capMax"/>
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-1"></div>
                        </div>
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-6 ui-lg-1"></div>
                            <div class="ui-g-12 ui-md-6 ui-lg-2">
                                <p:outputLabel for="block" value="#{PP_SERVICEDECLARE.blockForm}"/>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-3">
                                <div class="material">
                                    <p:inputText maxlength="11" id="block"
                                                 value="#{serviceDeclareController.dspServicePrice.strBlock}"
                                                 onblur="this.value=this.value.toUpperCase()"
                                                 style="text-transform: uppercase"
                                                 requiredMessage="#{PP_SERVICEDECLARE.block}#{PP_COMMONS.can_not_be_empty}"
                                                 validatorMessage="#{PP_SERVICEDECLARE.errorBlock}" required="true">
                                        <f:validateRegex pattern="^[1-9](([0-9]{0,10})[GMK])"/>
                                        <p:keyFilter regEx="/[0-9GMK]/i"/>
                                    </p:inputText>
                                    <p:message for="block"/>
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-6"></div>
                        </div>
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-6 ui-lg-1"></div>
                            <div class="ui-g-12 ui-md-6 ui-lg-2">
                                <p:outputLabel for="price" value="#{PP_SERVICEDECLARE.price}"/>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-3">
                                <div class="material">
                                    <p:inputNumber id="price" required="true" padControl="false" decimalPlaces="0"
                                                   requiredMessage="#{PP_SERVICEDECLARE.price}#{PP_COMMONS.can_not_be_empty}"
                                                   decimalSeparator="." minValue="0" maxValue="9999999999"
                                                   thousandSeparator=","
                                                   value="#{serviceDeclareController.dspServicePrice.price}"/>
                                    <p:message for="price"/>
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-6"></div>
                        </div>
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-6 ui-lg-1"></div>
                            <div class="ui-g-12 ui-md-6 ui-lg-2">
                                <p:outputLabel for="activeDay" value="#{PP_SERVICEDECLARE.activeDays}"/>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-3">
                                <div class="material">
                                    <p:inputNumber id="activeDay" required="true" padControl="false" decimalPlaces="0"
                                                   requiredMessage="#{PP_SERVICEDECLARE.activeDays}#{PP_COMMONS.can_not_be_empty}"
                                                   decimalSeparator="." minValue="0" maxValue="99999"
                                                   thousandSeparator=","
                                                   value="#{serviceDeclareController.dspServicePrice.activeDay}"/>
                                    <p:message for="activeDay"/>
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-6"></div>
                        </div>
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-6 ui-lg-1"></div>
                            <div class="ui-g-12 ui-md-6 ui-lg-2">
                                <p:outputLabel for="currency" value="#{PP_SERVICEDECLARE.currency}"/>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-3">
                                <div class="material">
                                    <p:inputText id="currency" required="true" maxlength="10" disabled="true"
                                                 requiredMessage="#{PP_SERVICEDECLARE.currency}#{PP_COMMONS.can_not_be_empty}"
                                                 value="#{serviceDeclareController.dspServicePrice.currency}"/>
                                    <p:message for="currency"/>
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-6"></div>
                        </div>
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-6 ui-lg-1"></div>
                            <div class="ui-g-12 ui-md-6 ui-lg-2">
                                <p:outputLabel for="startTime" value="#{PP_SERVICEDECLARE.startTime}"/>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-3">
                                <div class="material">
                                    <p:calendar id="startTime" pattern="dd/MM/yyyy" navigator="true"
                                                mask="true"
                                                value="#{serviceDeclareController.dspServicePrice.startTime}">
                                    </p:calendar>
                                    <p:message for="startTime"/>
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-2">
                                <p:outputLabel for="endTime" value="#{PP_SERVICEDECLARE.endTime}"/>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-3">
                                <div class="material">
                                    <p:calendar id="endTime" pattern="dd/MM/yyyy" navigator="true"
                                                mask="true"
                                                value="#{serviceDeclareController.dspServicePrice.endTime}">
                                    </p:calendar>
                                    <p:message for="endTime"/>
                                    <o:validateOrder type="lte" components="startTime endTime"
                                                     message="#{PP_SERVICEDECLARE.startTimeValuemoreendTimeValue}"
                                                     showMessageFor="startTime"/>
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-1"></div>
                        </div>
                        <p:outputPanel style="display:block"
                                       rendered="#{serviceDeclareController.isEditServicePrice eq '1'}">
                            <div class="ui-g">
                                <div class="ui-g-12 ui-md-6 ui-lg-1"></div>
                                <div class="ui-g-12 ui-md-6 ui-lg-2">
                                    <p:outputLabel for="statusServicePrice" value="#{PP_COMMONS.status}"/>
                                </div>
                                <div class="ui-g-12 ui-md-6 ui-lg-3">
                                    <div class="material">
                                        <p:selectOneMenu filter="true" filterMatchMode="contains"
                                                         id="statusServicePrice"
                                                         required="true"
                                                         requiredMessage="#{PP_COMMONS.status}#{PP_COMMONS.can_not_be_empty}"
                                                         value="#{serviceDeclareController.dspServicePrice.status}">
                                            <f:selectItem itemLabel="#{PP_COMMONS.enable}" itemValue="1"/>
                                            <f:selectItem itemLabel="#{PP_COMMONS.disable}" itemValue="0"/>
                                        </p:selectOneMenu>
                                        <p:message for="statusServicePrice"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-6 ui-lg-6"></div>
                            </div>
                        </p:outputPanel>
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-6 ui-lg-1"></div>
                            <div class="ui-g-12 ui-md-6 ui-lg-2">
                                <p:outputLabel for="descriptionServicePrice" value="#{PP_SERVICEDECLARE.description}"/>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-7">
                                <div class="material">
                                    <p:inputTextarea id="descriptionServicePrice" maxlength="100"
                                                     value="#{serviceDeclareController.dspServicePrice.description}"/>
                                    <p:message for="descriptionServicePrice"/>
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-1"></div>
                        </div>
                    </p:panel>
                </h:panelGroup>
                <h:panelGroup id="panel_service" rendered="#{serviceDeclareController.isListService eq '1'}">
                    <p:panel header="#{PP_SERVICEDECLARE.listService}" styleClass="box-primary">
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-6 ui-lg-10"></div>
                            <div class="ui-g-12 ui-md-6 ui-lg-2">
                                <p:commandButton id="btn_add" value="#{PP_COMMONS.add}"
                                                 actionListener="#{serviceDeclareController.changeStateAddSevice}"
                                                 process="@this"
                                                 resetValues="true" styleClass="btn-primary"
                                                 icon="fa fa-plus"
                                                 update=":form_main:panel_center  :form_main:panel_action_service"/>
                            </div>
                        </div>
                        <p:dataTable id="table_service" var="service"
                                     value="#{serviceDeclareController.listService}"
                                     rowKey="#{service.serviceId}"
                                     filteredValue="#{serviceDeclareController.listServiceFiltered}"
                                     widgetVar="table_service" rowIndexVar="rowIndex"
                                     filterDelay="100"
                                     emptyMessage="#{PP_COMMONS.empty_message}"
                                     paginatorPosition="bottom" paginatorAlwaysVisible="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15,#{serviceDeclareController.listService.size()}"
                                     paginator="true" rows="15"
                                     styleClass="no-border">
                            <p:ajax global="false" event="filter"
                                    listener="#{serviceDeclareController.onFilterChange}" ignoreAutoUpdate="true"/>
                            <p:ajax global="false" event="filter" ignoreAutoUpdate="true"/>
                            <p:ajax global="false" event="sort"/>
                            <p:ajax global="false" event="page"/>
                            <p:column headerText="#{PP_SERVICEDECLARE.serviceName}"
                                      sortBy="#{service.serviceName}"
                                      filterValue="#{serviceDeclareController.filterState.get('serviceName')}"
                                      filterBy="#{service.serviceName}" filterMatchMode="contains">
                                <h:outputText value="#{service.serviceName}" title="#{service.serviceName}"/>
                            </p:column>
                            <p:column headerText="#{PP_SERVICEDECLARE.serviceCode}"
                                      sortBy="#{service.serviceCode}"
                                      filterValue="#{serviceDeclareController.filterState.get('serviceCode')}"
                                      filterBy="#{service.serviceCode}" filterMatchMode="contains">
                                <h:outputText value="#{service.serviceCode}" title="#{service.serviceCode}"/>
                            </p:column>
                            <p:column headerText="#{PP_SERVICEDECLARE.description}"
                                      sortBy="#{service.description}"
                                      filterValue="#{serviceDeclareController.filterState.get('description')}"
                                      filterBy="#{service.description}" filterMatchMode="contains">
                                <h:outputText value="#{service.description}" title="#{service.description}"/>
                            </p:column>
                            <p:column headerText="#{PP_SERVICEDECLARE.status}" filterStyleClass="columnFilter"
                                      sortBy="#{service.status}"
                                      filterValue="#{serviceDeclareController.filterState.get('status')}"
                                      filterBy="#{service.status}"
                                      filterOptions="#{serviceDeclareController.mFilterOptionStatus}"
                                      filterMatchMode="exact">
                                <h:outputText value="#{PP_COMMONS.enable}" title="#{PP_COMMONS.enable}"
                                              rendered="#{service.status eq '1'}"/>
                                <h:outputText value="#{PP_COMMONS.disable}" title="#{PP_COMMONS.disable}"
                                              rendered="#{service.status eq '0'}"/>
                            </p:column>
                            <p:column headerText="#{PP_SERVICEDECLARE.pathTable}"
                                      sortBy="#{service.path}"
                                      filterValue="#{serviceDeclareController.filterState.get('path')}"
                                      filterBy="#{service.path}" filterMatchMode="contains">
                                <h:outputText value="#{service.path}" title="#{service.path}"/>
                            </p:column>
                            <p:column headerText="#{PP_SERVICEDECLARE.action}" style="text-align: center !important;">

                                <p:commandLink id="btn_del"
                                               actionListener="#{serviceDeclareController.handDeleteService(service)}"
                                               process="@this" styleClass="fa fa-trash"
                                               update=":form_main:panel_center">&nbsp;
                                    <p:confirm header="#{PP_COMMONS.delete_dialog_header}"
                                               message="#{PP_COMMONS.confirm_delete}"/>
                                    &nbsp;</p:commandLink>
                                <p:tooltip for="btn_del" value="#{PP_COMMONS.del}"/>
                                <p:commandLink id="btn_edit1" styleClass="fa fa-pencil"
                                               actionListener="#{serviceDeclareController.changeStateEditService(service)}"
                                               process="@this :form_main:table_service"
                                               resetValues="true"
                                               update=":form_main:panel_center  :form_main:table_service"/>&nbsp;&nbsp;
                                <p:tooltip for="btn_edit1" value="#{PP_COMMONS.edit}"/>
                                <p:commandLink id="btn_order_policy" styleClass="fa fa-clock-o"
                                               actionListener="#{serviceDeclareController.changeStateOrderPolicy(service)}"
                                               process="@this :form_main:table_service"
                                               oncomplete="PF('table_order_policy').clearFilters();"
                                               update=":form_main:panel_center  :form_main:table_order_policy :form_main:table_service"/>&nbsp;&nbsp;
                                <p:tooltip for="btn_order_policy" value="#{PP_SERVICEDECLARE.dialogOrderPolicy}"/>
                                <p:commandLink id="btn_service_policy" styleClass="fa fa-square"
                                               actionListener="#{serviceDeclareController.changeStateServicePolicy(service)}"
                                               process="@this :form_main:table_service"
                                               oncomplete="PF('table_service_policy').clearFilters();"
                                               update=":form_main:panel_center  :form_main:table_service_policy :form_main:table_service"/>&nbsp;&nbsp;
                                <p:tooltip for="btn_service_policy" value="#{PP_SERVICEDECLARE.dialogServicePolicy}"/>
                                <p:commandLink id="btn_price_policy" styleClass="fa fa-money"
                                               actionListener="#{serviceDeclareController.changeStatePricePolicy(service)}"
                                               process="@this :form_main:table_service"
                                               oncomplete="PF('table_service_price').clearFilters();"
                                               update=":form_main:panel_center  :form_main:table_service_price :form_main:table_service"/>&nbsp;&nbsp;
                                <p:tooltip for="btn_price_policy" value="#{PP_SERVICEDECLARE.servicePrice}"/>

                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:panelGroup>
                <h:panelGroup id="panel_service_price" rendered="#{serviceDeclareController.isServicePrice eq '1'}">
                    <p:panel header="#{PP_SERVICEDECLARE.servicePrice}" styleClass="box-primary">
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-6 ui-lg-10"></div>
                            <div class="ui-g-12 ui-md-6 ui-lg-2">
                                <p:commandButton id="btn_add_service_price" value="#{PP_COMMONS.add}"
                                                 actionListener="#{serviceDeclareController.changeStateAddSevicePrice}"
                                                 process="@this"
                                                 styleClass="btn-primary"
                                                 icon="fa fa-plus"
                                                 resetValues="true"
                                                 update=":form_main:panel_center  :form_main:panel_action_service_price"/>
                            </div>
                        </div>
                        <p:dataTable id="table_service_price" var="servicePrice"
                                     value="#{serviceDeclareController.listServicePrice}"
                                     rowKey="#{servicePrice.priceId}"
                                     filteredValue="#{serviceDeclareController.listServicePriceFiltered}"
                                     widgetVar="table_service_price" rowIndexVar="rowIndex"

                                               decimalSeparator="." minValue="0" maxValue="999999999999999"
                                               thousandSeparator=","
                                               requiredMessage="#{PP_SERVICEDECLARE.minValue}#{PP_COMMONS.can_not_be_empty}"
                                               value="#{serviceDeclareController.dspOrderPolicy.minValue}"/>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-1"></div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-6 ui-lg-1"></div>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <p:outputLabel for="maxValue" value="#{PP_SERVICEDECLARE.maxValue}"/>
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-7">
                            <div class="material">
                                <p:inputNumber id="maxValue" required="true" padControl="false" decimalPlaces="0"
                                               decimalSeparator="." minValue="0" maxValue="999999999999999"
                                               thousandSeparator=","
                                               requiredMessage="#{PP_SERVICEDECLARE.maxValue}#{PP_COMMONS.can_not_be_empty}"
                                               value="#{serviceDeclareController.dspOrderPolicy.maxValue}"/>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-1"></div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-6 ui-lg-1"></div>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <p:outputLabel for="activeDays" value="#{PP_SERVICEDECLARE.activeDays}"/>
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-7">
                            <div class="material">
                                <p:inputNumber id="activeDays" required="true"
                                               padControl="false" decimalPlaces="0"
                                               requiredMessage="#{PP_SERVICEDECLARE.activeDays}#{PP_COMMONS.can_not_be_empty}"
                                               decimalSeparator="." minValue="0" maxValue="9999999999"
                                               thousandSeparator=","
                                               value="#{serviceDeclareController.dspOrderPolicy.activeDays}"/>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-1"></div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-12 ui-lg-3"></div>
                        <div class="ui-g-12 ui-md-12 ui-lg-3">
                            <p:commandButton id="btn_cancel_table_order_policy"
                                             actionListener="#{serviceDeclareController.handleCancelTableOrderPolicy()}"
                                             process="@this"
                                             value="#{PP_COMMONS.back}" update=":form_main:panel_center"
                                             oncomplete="PF('dialogOrderPolicy').hide();"
                                             icon="fa fa-undo">
                            </p:commandButton>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-3">
                            <p:commandButton id="btn_ok_table_order_policy"
                                             actionListener="#{serviceDeclareController.handleOKOrderPolicy(serviceDeclareController.dspOrderPolicy)}"
                                             process="@this pnlOrderPolicy"
                                             styleClass="btn-success"
                                             value="#{PP_COMMONS.ok}"
                                             update="OrderPolicyMsg pnlOrderPolicy :form_main:panel_center :form_main:table_order_policy"
                                             icon="fa fa-check-circle"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-3"></div>
                    </div>
                </p:panel>
            </div>
        </p:dialog>
    </ui:composition>
</h:body>

</html>
